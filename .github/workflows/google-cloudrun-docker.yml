# This workflow builds and deploys a Go application to Google Cloud Run.
#
# To use this workflow, you must set up the following secrets in your GitHub repository:
#
# - WIF_PROVIDER: The full identifier of the Workload Identity Provider.
#   (e.g., projects/123456789/locations/global/workloadIdentityPools/github/providers/my-repo)
#
# - WIF_SERVICE_ACCOUNT: The email address of the service account to use.
#   (e.g., sbcwaste@sbcwaste.iam.gserviceaccount.com)
#
# Note: The `scripts/deploy-githubactions.sh` script can be used to set up the
#       necessary Google Cloud resources and will output the values for
#       WIF_PROVIDER and WIF_SERVICE_ACCOUNT.

name: Build and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up environment
        id: set-env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ENV=prod" >> $GITHUB_ENV
            echo "SERVICE_NAME=sbcwaste-prod" >> $GITHUB_ENV
            echo "DOMAIN=sbcwaste.top" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "SERVICE_NAME=sbcwaste-dev" >> $GITHUB_ENV
            echo "DOMAIN=dev.sbcwaste.top" >> $GITHUB_ENV
          fi
          echo "PROJECT_ID=sbcwaste" >> $GITHUB_ENV
          echo "ARTIFACT_REGISTRY=europe-west1-docker.pkg.dev" >> $GITHUB_ENV
          echo "ARTIFACTORY_REPO=eu-docker-repo" >> $GITHUB_ENV
          echo "IMAGE_NAME=sbcwaste" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.ARTIFACT_REGISTRY }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.ARTIFACTORY_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.ARTIFACTORY_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.ARTIFACTORY_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --quiet

      - name: Verify DNS
        run: |
          echo "Verifying DNS for ${{ env.DOMAIN }}..."
          for i in {1..10}; do
            cname=$(dig +short ${{ env.DOMAIN }} CNAME)
            if [ "$cname" == "ghs.googlehosted.com." ]; then
              echo "DNS verification successful."
              exit 0
            fi
            echo "Attempt $i: DNS not yet propagated. Waiting 30 seconds..."
            sleep 30
          done
          echo "DNS verification failed after several attempts."
          exit 1

      - name: Verify Application Health
        run: |
          echo "Verifying application health for https://${{ env.DOMAIN }}/"
          for i in {1..10}; do
            response_code=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.DOMAIN }}/)
            if [ "$response_code" == "200" ]; then
              body=$(curl -s https://${{ env.DOMAIN }}/)
              if echo "$body" | grep -q "sbcwaste - Swindon Borough Council Waste Collection API"; then
                echo "Health check successful."
                exit 0
              else
                echo "Attempt $i: Application is up, but response is not as expected. Waiting 30 seconds..."
              fi
            else
              echo "Attempt $i: Application not yet responding with 200 OK (Got $response_code). Waiting 30 seconds..."
            fi
            sleep 30
          done
          echo "Health check failed after several attempts."
          exit 1